<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itechfuture.co.uk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hello, World!</h1>
    <p id="welcome-message">Welcome to itechfuture.co.uk</p>
    <a href="pages/diary.html" class="centered-link">Click here to view my IT development diary</a>
  </header>
  <main>
    <p id="dynamic-message">Loading...</p>
  </main>
  <footer>
    <p>&copy; 2025 itechfuture.co.uk</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dynamicMessage = document.getElementById("dynamic-message");
      
      const getTimeBasedGreeting = () => {
        const hour = new Date().getHours();
        if (hour < 12) return "Good Morning!";
        if (hour < 18) return "Good Afternoon!";
        return "Good Evening!";
      };

      dynamicMessage.textContent = getTimeBasedGreeting();
    });
  </script>
</body>
</html>
