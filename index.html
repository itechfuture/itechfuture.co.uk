<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>itechfuture.co.uk</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00aaff;
      margin-bottom: 10px;
    }

    #welcome-message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .centered-link {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #00aaff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .centered-link:hover {
      background-color: #0088cc;
    }

    main {
      text-align: center;
      padding: 20px;
    }

    .my-image {
      margin-top: 20px;
      width: 250px;
      height: auto;
      border: 2px solid #00aaff;
      border-radius: 10px;
    }

    #dynamic-message {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
      color: #ffaa00;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px 0;
      background-color: #1a1a1a;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, World!</h1>
    <p id="welcome-message">Welcome to itechfuture.co.uk</p>
    <a href="diary.html" class="centered-link">IT Skills Diary</a>
    <a href="listenings.html" class="centered-link">Listening List</a>
  </header>

  <main>
    <img src="images/itechfutureqr.png" alt="Scan me to open site on other devices" class="my-image">
    <p id="dynamic-message">Loading...</p>
  </main>

  <footer>
    <p>&copy; 2025 itechfuture.co.uk</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dynamicMessage = document.getElementById("dynamic-message");
      
      const getTimeBasedGreeting = () => {
        const hour = new Date().getHours();
        if (hour < 12) return "Good Morning!";
        if (hour < 18) return "Good Afternoon!";
        return "Good Evening!";
      };

      dynamicMessage.textContent = getTimeBasedGreeting();
    });
  </script>
</body>
</html>
