<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Learning & Development</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000000, #000000);
      color: white;
    }
    header {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT Skills Diary</h1>
    <p id="welcome-message">Here you will find my diary/posts that showcase my latest projects such as homelab testing, coding projects like this HTML static website and much more!</p>
    <a href="index.html"></a>Take me back home</a>
</header>
  <main>
    <p id="dynamic-message">Loading...</p>
  </main>
  <footer>
    <p>&copy; 2025 itechfuture.co.uk</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const dynamicMessage = document.getElementById("dynamic-message");
      
      const getTimeBasedGreeting = () => {
        const hour = new Date().getHours();
        if (hour < 12) return "Good Morning!";
        if (hour < 18) return "Good Afternoon!";
        return "Good Evening!";
      };

      dynamicMessage.textContent = getTimeBasedGreeting();
    });
  </script>
</body>
</html>
